<!DOCTYPE html>

<html lang="en">

<head>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <script src="./src/app.js" type="text/javascript"></script>

  <link rel="stylesheet" href="./src/style.css" type="text/css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Blackjack Trainer - Game by Adam Julier</title>

</head>

<body>

  <h1>Blackjack Trainer</h1>
  <br/>

  <!--div class="modal"-->
    <div class="modal-content-newgame">
        <span class="close">&times;</span>
        <label>Enter Your Name:   </label>
        <br/>
        <input class="name-input"></input>
          <br/><br/>
        <label>Starting Bet (Max - 5 Coins): </label>
        <br/>
        <input class="starting-bet-input"></input>
          <br/><br/>
        <button class="modal-newgame-submit" type="submit">Start Game</button>
        </div>
    </div>
<!--/div-->

<!--div class="modal"-->
  <div class="modal-content">
      <span class="close">&times;</span>
      <label>Place Your Bet: </label>
      <br/>
      <input class="bet-input"></input>
        <br/><br/>
      <button class="modal-submit" type="submit">Start Round</button>
      </div>
  </div>
<!--/div-->



  <div class="container main">


      <div class="dealer-table">
        <div class="house-card-holder">
      </div>
    </div>

    <div class="button-area">
        <div class="main-buttons">
          <br/>
          <button class="hit-button">Hit</button>
          <br/>
          <button class="stay-button">Stay</button>
          <br/>
      </div>
    </div>

    <div class="player-table">
        <div class="bet-display"></div>
        <div class="player-card-holder"></div>

        <div class="total-coins"></div>

    </div>
</div>

</body>

</html>
